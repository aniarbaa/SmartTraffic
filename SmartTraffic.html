<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Traffic Monitoring</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    canvas {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 20px;
      background: #ddd;
    }
    .traffic-info {
      font-size: 18px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .clock {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Traffic Monitoring System</h1>
    <p>Real-Time ESP32-CAM Feed & Traffic Data with Vehicle Detection</p>
  </header>

  <div class="container">
    <h2>Live ESP32-CAM</h2>
    <canvas id="espCanvas" width="640" height="480"></canvas>

    <div class="traffic-info">
      <strong>Jumlah Kendaraan Terdeteksi:</strong> <span id="jumlah">--</span>
    </div>
    <div class="traffic-info">
      <strong>Durasi Lampu Hijau:</strong> <span id="lampuHijau">--</span> detik
    </div>
    <div class="traffic-info">
      <strong>Durasi Lampu Kuning:</strong> <span id="lampuKuning">--</span> detik
    </div>
    <div class="traffic-info">
      <strong>Durasi Lampu Merah:</strong> <span id="lampuMerah">--</span> detik
    </div>

    <div class="clock">
      <strong>Waktu Saat Ini:</strong> <span id="clock">--:--:--</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("espCanvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    const streamUrl = "http://192.168.190.35/cam-hi.jpg"; // ESP32-CAM IP
    const firebaseUrl = "https://smarttraffican-4c7a9-default-rtdb.firebaseio.com/persimpangan1.json";

    // Fungsi gambar stream + kotak deteksi
    async function drawStreamWithBoxes(boxes = []) {
      img.src = streamUrl + "?" + new Date().getTime(); // untuk bypass cache

      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Gambar bounding box
        ctx.strokeStyle = "deeppink";
        ctx.lineWidth = 2;
        boxes.forEach(box => {
          ctx.strokeRect(box.x, box.y, box.width, box.height);
        });
      };

      img.onerror = () => {
        console.error("Gagal memuat gambar dari ESP32-CAM");
      };
    }

    // Ambil data dari Firebase
    async function fetchTrafficData() {
      try {
        const res = await fetch(firebaseUrl, {
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        const data = await res.json();
        console.log("Data Firebase:", data);

        // Update info lampu dan kendaraan
        document.getElementById("jumlah").innerText = data.car_count ?? 0;
        document.getElementById("lampuHijau").innerText = data.lampu_hijau ?? 0;
        document.getElementById("lampuKuning").innerText = data.lampu_kuning ?? 0;
        document.getElementById("lampuMerah").innerText = data.lampu_merah ?? 0;

        const boxes = Array.isArray(data.bounding_boxes) ? data.bounding_boxes : [];
        drawStreamWithBoxes(boxes);
      } catch (error) {
        console.error("Gagal mengambil data dari Firebase:", error);
        alert("Gagal mengambil data dari Firebase.");
      }
    }

    // Jam real-time
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `${h}:${m}:${s}`;
    }

    // Interval
    setInterval(fetchTrafficData, 2000);
    setInterval(updateClock, 1000);
    fetchTrafficData();
    updateClock();
  </script>
</body>
</html>
